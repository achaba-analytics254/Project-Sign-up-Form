<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project: Sign-up Form</title>
</head>

<body>
    <main>
        <div class="logo">
            <img src="./images/odin-lined.png" alt="odin logo">
            <h1> ODIN</h1>


        </div>
        <form action="/" method="POST">

            <div class="text-content">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams.</h3>
                    <h3>sign up <em>now</em> to get started</h3>
                    <br>
                <h3>You <em>know </em>you want to.</h3>
            </div>
            <div class="input-container">
                <h2>Let's do this!</h2>
                <div class="form-group">
                    <fieldset class="row">
                        <div class="field">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first_name" id="first-name" autocomplete="given-name">
                        </div>
                        <div class="field">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last_name" id="last-name" autocomplete="family-name">
                        </div>
                    </fieldset>
                </div>

                <div class="form-group">
                    <fieldset class="row">
                        <div class="field">
                            <label for="user-email">Email</label>
                            <input type="email" name="email" id="user-email" autocomplete="off">
                        </div>
                        <div class="field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone" autocomplete="tel">
                        </div>
                    </fieldset>
                </div>


                <div class="form-group">
                    <fieldset class="row">
                        <div class="field">
                            <label for="password1">Password</label>
                            <input type="password" name="password1" id="password1" required>
                        </div>
                        <div class="field">
                            <label for="password2">Confirm Password</label>
                            <input type="password" name="password2" id="password2" required>
                        </div>
                    </fieldset>

                </div>
            </div>
            <button type="submit">Create Account</button>
            <div class="login">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
            
        </form>
        <div class="bottom">
            <p>Photo by <a href="https://www.freepik.com/">Freepik</a></p>
        </div>


    </main>

    <script src="main.js"></script>
</body>

</html>
